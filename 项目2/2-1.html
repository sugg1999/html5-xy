<!doctype html>
<html>
<head>
	<!--定义了HTML页面所使用的字符集为utf-8，就是国标汉字码-->
	<meta charset="utf-8">
    <!--网页宽度默认等于屏幕宽度，原始缩放比例为1，即网页初始大小占屏幕面积的100%-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <!--用来指定IE8浏览器去模拟某个特定版本的IE浏览器的渲染方式（比如IE6），以此来解决部分兼容问题-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!--告诉搜索引擎网页的关键字是什么-->
    <meta name="keywords" content="冰淇淋,冰激凌,冰天美帝冰淇淋,冰天美帝门店">
	<!--定义网页文档标题-->
    <title>欢迎来到冰天美帝</title>
	<!--导入链接式CSS文件-->
    <link rel="stylesheet" type="text/css" href="css/ickbuy.css">
	<!--在网页中导入一个js文件-->
	<script type="text/javascript" src="js/jquery-1.11.2.js"></script>
</head>
<body>
</body>
</html>
