<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>音频播放</title>
</head>

<body>
<h2> 音频播放 </h2>
<audio controls>
	<!-- 让浏览器依次选择适合自己播放的音频文件 -->
	<source src="audio/demo.ogg" type="audio/ogg"/>
	<source src="audio/demo.mp3" type="audio/mpeg"/>
	<source src="audio/demo.wav" type="audio/x-wav"/>
</audio>
</body>
</html>
