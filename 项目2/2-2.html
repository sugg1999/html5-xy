<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>div与span的区别</title>
</head>

<body>
	<p>div标签不同行：</p>
	<div><img src="images/logo.png" width="150" height="40"></div>
	<div><img src="images/logo.png" width="150" height="40"></div>
	<div><img src="images/logo.png" width="150" height="40"></div>
	<p>span标签同一行</p>
	<span><img src="images/logo.png" width="150" height="40"></span>
	<span><img src="images/logo.png" width="150" height="40"></span>
	<span><img src="images/logo.png" width="150" height="40"></span>
</body>
</html>
