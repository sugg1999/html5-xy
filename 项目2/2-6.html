<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>文本控制标签</title>
</head>

<body>
<b>加粗文本：欢迎来到冰天美帝</b><br><br>
<i>斜体文本：欢迎来到冰天美帝</i><br><br>
<em>强调文本：欢迎来到冰天美帝</em><br><br>
<strong>加粗文本：欢迎来到冰天美帝</strong><br><br>
<big>大号字体文本：欢迎来到冰天美帝</big><br><br>
<small>小号字体文本：欢迎来到冰天美帝</small><br><br>
上标文本：<sup>欢迎来到冰天美帝</sup><br><br>
下标文本：<sub>欢迎来到冰天美帝</sub><br><br>
从左向右排列文本：<bdo dir="ltr">欢迎来到冰天美帝</bdo><br><br>
从右向左排列文本：<bdo dir="rtl">欢迎来到冰天美帝</bdo>
</body>
</html>
