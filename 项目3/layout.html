<html lang="zh-cn">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

		.container{
			width: 100%;
			max-width: 100em;
			min-width: 40em;
			margin: 0 auto;
		}
		.main{
			float: left;
			width:75%;

			height: 500px;
			background-color: red;
		}
		.sidebar{
			float: right;
			width: 24%;
			height: 500px;
			background: green;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="main"></div>
	<div class="sidebar"></div>
</div>
</body>
</html>
