<!doctype html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>弹性布局</title>
	<style type="text/css">
	body{
		font-size: 62.5%;
		text-align: center;
	}
	.container{
		font-size: 2.5em;
		width: 92em;
		max-width: 95%;
		margin: 0 auto;
	}
	.main{
		float: left;
		width:75%;

		height: 500px;
		background-color: red;
	}
	.sidebar{
		float: right;
		width: 24%;
		height: 500px;
		background: green;
	}
	</style>
</head>
<body>
<div class="container">
	<div class="main"></div>
	<div class="sidebar"></div>
</div>
</body>
</html>
