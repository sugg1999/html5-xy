<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图像翻转效果的链接</title>
	<style type="text/css">
		a:link,a:visited{
			display: block;
			width: 240px;
			line-height:72px;
			text-align: center;
			text-decoration: none;
			background-image: url(images/button.png);
			color: #fff;
			box-shadow:3px 3px 6px #666;
		}
		a:hover,a:focus{
			background-image: url(images/hover.png);
		}
		a:active{
			background-image: url(images/active.png);
		}
		
	</style>
</head>
<body>
<a href="#">点击购买</a>
</body>
</html>
