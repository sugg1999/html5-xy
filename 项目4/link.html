<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>简单链接效果</title>
	<style type="text/css">
		a:link,a:visited{
			color: red;
			text-decoration: none;
			font-weight: bold;
		}
		a:hover,a:focus,a:active{
			text-decoration: underline;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<a href="#">这里是一段链接文字</a>
</body>
</html>
