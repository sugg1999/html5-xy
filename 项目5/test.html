<title>边框效果</title>
<style type="text/css">

#thin {
	border-style:solid;
	border-width:5px;
	border-color:#F00;
	height: 300px;
	width: 300px;
	margin:50px 50px;	
}

#thick {
	border: thick solid #000;
	height: 300px;
	width: 300px;
	margin:50px 50px;	
}
#medium {
	border-bottom-width: 5px;
	border-bottom-style: solid;
	border-bottom-color: #F00;
	height: 300px;
	width: 300px;
}
body {
	font-size: 36px;
	padding-left:50px;
	padding-top:50px;
}
</style>
</head>

<body>
<div id="medium">这里是只有下边框的效果</div>
<div id="thin">这里是细边框效果</div>
<div id="thick">这里是粗边框效果</div>

</body>
