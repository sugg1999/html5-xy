<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>欢迎登录冰天美帝</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
	<div class="login-form">
		<div class="mt">
			<h1>冰天美帝会员</h1>
			<div class="regist-link"><a href="#">立即注册</a>&nbsp;<a href="#">忘记密码</a>
			</div>
		</div>
		
		<div class="form">
			<form method="post" onsubmit="return false;">
				<div  class="item">
					<label for="loginname">帐号：</label>
					<input type="text" name="loginname" placeholder="用户名/邮箱/已验证手机">
				</div>
				<div  class="item">
					<label for="loginpwd">密码：</label>
					<input type="password" name="loginpsw" placeholder="密码">
				</div>
				<div>
					<a href="#">登&nbsp;&nbsp;录</a>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
