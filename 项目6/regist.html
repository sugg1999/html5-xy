<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>注册界面</title>
	<link rel="stylesheet" type="text/css" href="css/regist.css">
</head>
<body>
<div class="regist">
	<form method="post">
		<!-- 用户名 -->
		<div class="item">
			<label>用户名：</label>
			<input type="text"></input>
		</div>
		<!-- 密码 -->
		<div class="item">
			<label>请设置密码：</label>
			<input type="password"></input>
		</div>
		<!-- 确认密码 -->
		<div class="item">
			<label>请确认密码：</label>
			<input type="password"></input>
		</div>
		<!-- 手机号码 -->
		<div class="item">
			<label>验证手机：</label>
			<input type="text"></input>
		</div>
		<!-- 验证码 -->
		<div class="item">
			<label>短信验证码：</label>
			<input class="lastitem" type="text"></input>
			<a href="#" >获取短信验证码</a>
		</div>
		<!-- 同意协议 -->
		<div class="protocol">
			<input type="checkbox" checked="cheched"></input>
			<span>我已阅读并同意</span><a href="#">冰天美帝用户注册协议</a>
		</div>
		<!-- 注册按钮 -->
		<div class="btn">
			<a href="#" >立即注册</a>
		</div>
	</form>
</div>
</body>
</html>
